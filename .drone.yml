kind: pipeline
type: docker
name: switches-pipeline

steps:
  - name: build-and-migrate-staging
    image: golang:latest
    volumes:
      - name: dockersock_build
        path: /var/run/docker.sock
    environment:
      DB_HOST:
        from_secret: DB_HOST
      DB_USER:
        from_secret: DB_USER
      DB_PASSWORD:
        from_secret: DB_PASSWORD_STAGE
      DB_NAME:
        from_secret: DB_NAME
      DB_PORT:
        from_secret: DB_PORT_STAGE
    commands:
      - docker build -t switches_stage:latest .
      - go run ./migrator/migrator.go --up
      - docker save switches_stage:latest > image.tar
    when:
      branch:
        - main

  - name: deploy-staging
    image: docker:dind
    volumes:
      - name: dockersock_stage
        path: /var/run/docker.sock
    environment:
      DOCKER_IMAGE: switches_stage
      IMAGE_TAG: latest
      BUILD_ENV: staging
      ENVIRONMENT: staging
      SERVER_PORT: 3030
      EXTERNAL_PORT: 3070
      TIER:
        from_secret: TIER_STAGE
      BASE_URL:
        from_secret: BASE_URL_STAGE
      DB_HOST:
        from_secret: DB_HOST
      DB_USER:
        from_secret: DB_USER
      DB_PASSWORD:
        from_secret: DB_PASSWORD_STAGE
      DB_NAME:
        from_secret: DB_NAME
      DB_PORT:
        from_secret: DB_PORT_STAGE
    commands:
      - docker load < image.tar
      - docker-compose up -d --build
      - docker-compose ps
      - docker image prune -f
    when:
      branch:
        - main
    depends_on:
      - build-and-migrate-staging

  - name: build-production
    image: docker:dind
    volumes:
      - name: dockersock_build
        path: /var/run/docker.sock
    commands:
      - docker build -t switches:${DRONE_COMMIT_SHA} .
    when:
      event:
        - tag
      ref:
        - refs/tags/v*

  - name: migrate-production
    image: switches:${DRONE_COMMIT_SHA}
    environment:
      DB_HOST:
        from_secret: DB_HOST
      DB_USER:
        from_secret: DB_USER
      DB_PASSWORD:
        from_secret: DB_PASSWORD_PROD
      DB_NAME:
        from_secret: DB_NAME
      DB_PORT:
        from_secret: DB_PORT_PROD
    commands:
      - /app/migrator --up
    when:
      event:
        - tag
      ref:
        - refs/tags/v*
    depends_on:
      - build-production

  - name: deploy-production
    image: docker:dind
    volumes:
      - name: dockersock_prod
        path: /var/run/docker.sock
    environment:
      DOCKER_IMAGE: switches
      IMAGE_TAG: ${DRONE_COMMIT_SHA}
      BUILD_ENV: production
      ENVIRONMENT: production
      SERVER_PORT: 3030
      EXTERNAL_PORT: 3030
      TIER:
        from_secret: TIER_PROD
      BASE_URL:
        from_secret: BASE_URL_PROD
      DB_HOST:
        from_secret: DB_HOST
      DB_USER:
        from_secret: DB_USER
      DB_PASSWORD:
        from_secret: DB_PASSWORD_PROD
      DB_NAME:
        from_secret: DB_NAME
      DB_PORT:
        from_secret: DB_PORT_PROD
    commands:
      - docker-compose up -d --build
      - docker-compose ps
      - docker image prune -f
    when:
      event:
        - tag
      ref:
        - refs/tags/v*
    depends_on:
      - migrate-production

volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock
